version: "3"
services:
  mongo:
    container_name: r5_mongo
    image: mongo:4
    restart: always
    volumes:
      - mongodb-volume:/data/db:rw

  backend:
    container_name: r5_backend
    image: majkshkurti/r5:latest
    # !!!!!!!!!!BEFORE BUILDING THE IMAGE PLACE r5.jar file in backend folder!!!!!
    # build:
    #   dockerfile: Dockerfile
    #   context: ./backend
    depends_on:
      - mongo
    environment:
      # https://github.com/ufoscout/docker-compose-wait
      WAIT_HOSTS: mongo:27017
    links:
      - mongo
    ports:
      - "7070:7070"
      - "7080:7080"
    volumes:
      - ./backend/analysis.properties:/app/analysis.properties:ro

  ui:
    container_name: r5_ui
    image: majkshkurti/analysis-ui:latest
    # build:
    #   dockerfile: ./ui/Dockerfile
    #   context: .
    depends_on:
      - backend
    ports:
      - "3000:3000"
    links:
      - backend
    volumes: # (paths relative to the Compose file)
      - .env:/app/.env:ro

volumes:
  mongodb-volume:
